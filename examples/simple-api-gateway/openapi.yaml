openapi: 3.0.3
info:
  title: Sample API
  version: 1.0.0
  description: A simple API to demonstrate OpenAPI format

servers:
  - url: https://api.example.com/v1

paths:
  /hello:
    get:
      summary: Returns a greeting
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Hello, world!
